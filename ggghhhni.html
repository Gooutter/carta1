<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <h1 id="titulo"></h1>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('https://i.pinimg.com/originals/cc/fb/57/ccfb576e4b7ed3acdc4a4f5f1e5523e2.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: white;
        }

        /* Capa azul encima del fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 128, 0.6);
            z-index: 0;
        }

        /* Corazones flotando (GIF) */
        .corazones {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.tenor.com/o14DFAXlL0sAAAAi/hearts-love.gif') repeat;
            background-size: 300px;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        /* Lluvia de palabras */
        .lluvia {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .lluvia span {
            position: absolute;
            white-space: nowrap;
            font-size: 16px;
            color: #fff0f5;
            animation: caer 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes caer {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .contenedor {
            position: relative;
            z-index: 2;
            padding: 60px 20px;
            text-align: center;
        }

        .carta {
            <div class="carta">
  <p id="carta1"></p>
</div>

<div class="carta">

</div>

        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            line-height: 1.6;
        }

        .imagenes {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .imagenes img {
            width: 150px;
            border-radius: 10px;
            animation: flotar 4s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<script>
    const titulo = "Para MÃ³nica ðŸ’Œ";
    const contenedorTitulo = document.getElementById("titulo");

    const colores = [
        "#ff66c4", "#ffb347", "#ffff66", "#66ff66",
        "#66ccff", "#c299ff", "#ff66cc", "#ff6666"
    ];

    titulo.split("").forEach((letra, i) => {
        const span = document.createElement("span");
        span.textContent = letra;
        span.style.display = "inline-block";
        span.style.animation = `bailar 2s ease-in-out infinite`;
        span.style.animationDelay = `${i * 0.1}s`;
        span.style.color = colores[i % colores.length];
        span.style.textShadow = "0 0 8px white, 0 0 12px #fff";
        contenedorTitulo.appendChild(span);
    });
</script>

<style>
    #titulo {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 20px;
    }

    @keyframes bailar {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
</style>
<script>
    const texto1 = "Esto te lo dice tu novio Brandon, viene desde su fondo de Ã©l:\nYo te amo mucho. Pase lo que pase, siempre voy a estar contigo.";
    const texto2 = "TÃº eres mi mundo, eres mi universo, eres todo lo que quiero en esta vida. Sin ti, mi mundo no tiene sentido.";

    function escribirTexto(id, texto, delay = 40) {
        const el = document.getElementById(id);
        let i = 0;

        function escribir() {
            if (i < texto.length) {
                el.innerHTML += texto[i] === "\n" ? "<br>" : texto[i];
                i++;
                setTimeout(escribir, delay);
            }
        }

        escribir();
    }

    // Inicia despuÃ©s de que cargue todo
    window.onload = () => {
        escribirTexto("carta1", texto1);
        setTimeout(() => escribirTexto("carta2", texto2), texto1.length * 40 + 500);
    };
</script>
